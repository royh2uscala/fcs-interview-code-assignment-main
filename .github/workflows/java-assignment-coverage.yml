name: Java Assignment Coverage

on:
  pull_request:
    paths:
      - 'java-assignment/**'
      - '.github/workflows/java-assignment-coverage.yml'
  push:
    branches:
      - main
    paths:
      - 'java-assignment/**'
      - '.github/workflows/java-assignment-coverage.yml'

jobs:
  coverage:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: java-assignment

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Verify with coverage gate
        run: ./mvnw -Pcoverage clean verify

      - name: Upload JaCoCo report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: java-assignment/target/site/jacoco
          if-no-files-found: warn
